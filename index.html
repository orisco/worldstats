<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300&family=Lato:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>the World</title>
  </head>
  <body>
    <div class="wrapper">
      <form class="form">
        <div class="header">
          <h3>the World</h3>
          <h1>Countries</h1>
        </div>
        <div class="searchDiv">
          <div class="upper">
            <button class="allCountries">All Countries</button>
          </div>
          <div class="middle">
            <input type="text" placeholder="ex. Germany" />
            <button class="searchBtn"><i class="fas fa-search"></i></button>
          </div>
          <div class="lower">
            <button class="reset">Reset</i></button>
          </div>
        </div>
      </form>
      <div class="countries"></div>
    </div>
  </body>
</html>
